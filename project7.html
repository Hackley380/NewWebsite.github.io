<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Hackley & Associates Architects Inc</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Marcellus', serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            width: 80%;
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Logo styling */
        .logo img {
            height: 45px;
        }

        /* Navigation styling */
        .nav-buttons {
            padding: 20px;
            display: flex;
            gap: 30px;
            font-family: 'Marcellus', serif;
        }

        .nav-buttons a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
        }

        /* Footer styling */
        footer {
            width: 80%;
            margin-top: auto;
            padding: 20px;
            font-family: 'Marcellus', serif;
            font-size: 12px;
            color: #757575;
            text-align: center;
        }

        /* Slideshow container styling */
        .slideshow-container {
            width: 65%;
            position: relative;
            margin-top: 20px;
            overflow: hidden;
        }

        /* Individual slide styling with fade effect */
        .slide {
            display: none;
            position: relative;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease; /* Fade transition */
        }

        .slide.active {
            display: block;
            opacity: 1;
        }

        /* Image styling for slideshow with crop to 1706x1080 */
        .slide img {
            width: 100%;
            height: 100;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        /* Navigation arrow styling */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s ease;
            user-select: none;
            transform: translateY(-50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
        }

        /* Hover effect for arrows */
        .prev:hover, .next:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Credentials section styling */
        .credentials {
            width: 70%;
            margin: 20px 0;
            font-family: 'Marcellus', serif;
            font-size: 14px;
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header with logo and navigation buttons -->
    <header>
        <div class="logo">
            <a href="Website.html"><img src="logo.png" alt="Hackley & Associates Logo"></a>
        </div>
        <div class="nav-buttons">
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <a href="press.html">Press</a>
        </div>
    </header>

    <!-- Slideshow container for Project 1 images -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="slide active">
            <img src="project7/Project 7 (3).jpg" alt="Project 1 Image 1">
        </div>
        
        <!-- Slide 2 -->
        <div class="slide">
            <img src="project7/Project 7 (2).jpg" alt="Project 1 Image 2">
        </div>
        
        <!-- Slide 3 -->
        <div class="slide">
            <img src="project7/Project 7 (1).jpg" alt="Project 1 Image 3">
        </div>

        <!-- Slide 4 -->
        <div class="slide">
            <img src="project7/Project 7 (5).jpg" alt="Project 1 Image 4">
        </div>

         <!-- Slide 5 -->
         <div class="slide">
            <img src="project7/Project 7 (4).jpg" alt="Project 1 Image 5">
        </div>

        <!-- Slide 6 -->
        <div class="slide">
            <img src="project7/088.JPG" alt="Project 1 Image 6">
        </div>

        <!-- Left and right arrows -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Credentials section -->
    <div class="credentials">
        <p><strong>Project Manager:</strong> Tom DeCoste </p>
        <p><strong>Construction:</strong> Legacy Custom </p>
        <p><strong>Location:</strong> Lake Forest, IL. </p>
        <p><strong>Photographer:</strong> Tom DeCoste </p>
    </div>

    <!-- Footer -->
    <footer>
        Hackley Architects Â©2025
    </footer>

    <!-- JavaScript for slideshow functionality -->
    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");

        // Function to show the slide with fading effect
        function showSlide(n) {
            slideIndex = (n + slides.length) % slides.length;

            // Hide all slides and remove the 'active' class
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            // Add the 'active' class to the current slide for fade-in effect
            slides[slideIndex].classList.add("active");
        }

        // Function to change the slide
        function changeSlide(n) {
            showSlide(slideIndex + n);
        }

        // Initialize the slideshow
        showSlide(slideIndex);
    </script>

</body>
</html>
